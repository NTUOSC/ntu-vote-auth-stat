<!DOCTYPE html>
<html>
<head>
    <title>NTU Vote Auth Stat</title>
    <meta charset='utf-8'>

</head>
<body>
    <div class='row'>
        <div class='large-12 columns'>
            <h1>領票統計</h1>
            <dl class="sub-nav">
                <dt>檢視：</dt>
                <dd><a href="index.html">累積圖</a></dd>
                <dd><a href="by_time.html">分時段</a></dd>
                <dd class="active"><a href="by_college.html">分學院</a></dd>
            </dl>
            <ul id="charts" class="large-block-grid-3">
            </div>
            <p>統計數據僅供參考；時間點以無條件捨去至最接近的半小時為依據。</p>
        </div>
    </div>
    <script>
        var labels = ['文學院', '理學院', '社會科學院', '醫學院', '工學院', '生物資源暨農學院', '管理學院', '公共衛生學院', '電機資訊學院', '法律學院', '生命科學院']
        var datasets = {
            '水源校區': [66, 1, 2, 0, 1, 1, 1, 0, 0, 1, 0],
            '二活': [3, 8, 25, 2, 6, 13, 128, 1, 4, 10, 0],
            '共同': [32, 10, 40, 7, 31, 61, 16, 2, 7, 16, 9],
            '男一舍': [11, 15, 23, 7, 43, 17, 15, 1, 21, 8, 3],
            '活大': [37, 10, 21, 4, 42, 32, 23, 11, 26, 22, 2],
            '新社科院': [4, 2, 109, 1, 4, 2, 3, 1, 6, 61, 0],
            '新生': [16, 14, 19, 27, 24, 14, 14, 2, 16, 11, 0],
            '普通': [57, 12, 23, 21, 16, 38, 14, 7, 10, 12, 4],
            '公衛大樓': [1, 1, 0, 5, 0, 1, 0, 37, 0, 0, 0],
            '醫學院': [1, 1, 1, 125, 5, 1, 0, 2, 1, 1, 0],
        }

        var charts = document.getElementById('charts');
        for (var station in datasets) {
            var item = document.createElement('li');
            var header = document.createElement('h5');
            var canvas = document.createElement('canvas');

            header.innerText = station;
            canvas.style = 'width: 320px; height: 240px;';

            var dataset = datasets[station];
            var chart = new Chart(canvas.getContext('2d')).Pie(generate_flat_dataset(dataset, labels), {});

            item.appendChild(header);
            item.appendChild(canvas);
            charts.appendChild(item);
        }
    </script>
</body>
</html>
