<body>
    <div class="row">
        <div class="large-12 columns">
            <h1>領票統計</h1>
            <dl class="sub-nav">
                <dt>檢視：</dt>
                <dd><a href="index.html">累積圖</a></dd>
                <dd><a href="by_time.html">分布圖</a></dd>
                <dd><a href="by_station.html">依票所</a></dd>
                <dd class="active"><a href="by_college.html">分學院</a></dd>
            </dl>
            <ul id="charts" class="large-block-grid-4">
            </ul>
            <footer class="clearfix">
                <div class="large-9 columns">
                    <p>統計數據僅供參考；時間點以無條件捨去至最接近的半小時為依據。</p>
                </div>
                <div class="large-3 columns">
                    <p class="large-only-text-right">© <a href="https://ntuosc.org">臺灣大學開源社</a></p>
                </div>
            </footer>
        </div>
    </div>
    <script>
        var labels = ['共同', '活大', '普通', '二活', '新社科院', '男一舍', '新生', '醫學院', '水源校區', '公衛大樓']
        var datasets = {
            '文學院': [32, 37, 57, 3, 4, 11, 16, 1, 66, 1],
            '理學院': [10, 10, 12, 8, 2, 15, 14, 1, 1, 1],
            '社會科學院': [40, 21, 23, 25, 109, 23, 19, 1, 2, 0],
            '醫學院': [7, 4, 21, 2, 1, 7, 27, 125, 0, 5],
            '工學院': [31, 42, 16, 6, 4, 43, 24, 5, 1, 0],
            '生農學院': [61, 32, 38, 13, 2, 17, 14, 1, 1, 1],
            '管理學院': [16, 23, 14, 128, 3, 15, 14, 0, 1, 0],
            '公衛學院': [2, 11, 7, 1, 1, 1, 2, 2, 0, 37],
            '電機資訊學院': [7, 26, 10, 4, 6, 21, 16, 1, 0, 0],
            '法律學院': [16, 22, 12, 10, 61, 8, 11, 1, 1, 0],
            '生命科學院': [9, 2, 4, 0, 0, 3, 0, 0, 0, 0],
            '總計': [231, 230, 214, 200, 193, 164, 157, 138, 73, 45]
        }

        var charts = document.getElementById('charts');
        for (var station in datasets) {
            var dataset = datasets[station];
            var sum = dataset.reduce(function(a, b) { return a + b; });

            var item = document.createElement('li');
            var header = document.createElement('h5');
            var canvas = document.createElement('canvas');

            header.innerHTML = station + ' <small>(' + sum + ')</small>';
            canvas.width = 210;
            canvas.height = 160;

            var chart = new Chart(canvas.getContext('2d')).Doughnut(generate_flat_dataset(dataset, labels), {
                tooltipTemplate: '<%if (label){%><%=label%>: <%}%><%= value %> (<%= Math.round(value * 100 / '+sum+') %>%)',
            });

            item.appendChild(header);
            item.appendChild(canvas);
            charts.appendChild(item);
        }
    </script>
