<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>臺大開源社：105-2 學生會暨自治組織選舉領票統計</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="105-2 學生會暨自治組織選舉領票統計">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://vote.ntuosc.org/statistics/105-2/">
    <meta property="og:image" content="http://vote.ntuosc.org/statistics/105-2/assets/chart.png">
    <meta property="og:site_name" content="臺灣大學開源社">
    <meta property="og:description" content="開源社負責開發電子投票「嗶卡領票」的身份驗證系統，並針對這次學生代表選舉相關數據做了分析。一起來看看哪個票點最熱門、哪裡又是拓荒前線吧！">

    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <script src="vendor/d3.v4.min.js"></script>
</head>
<body>
    <header>
        <h1>105-2 NTUSA Election</h1>
    </header>
    <nav>
        <a onclick="byStation()" href="#">投票所</a>
        <a onclick="byCollege()" href="#">學院</a>
    </nav>
    <div class="chart">
        <svg></svg>
    </div>
    <footer>
        <p>統計數據包含合辦選舉，僅供參考；實際投票時間與人數因網路狀況可能有所出入。</p>
    </footer>
    <script src="chart.js"></script>
    <script>
    timeChart.init();

    function byStation() {
        timeChart.initData({
            dataPath: "data/105-2/station-time.csv",
            startTime: { hour: 9, minute: 30 },
            endTime: { hour: 20, minute: 0 },
            gap: 15, column: function(d) { return d.station }
        });
    }

    function byCollege() {
        var college = {
            labels: ['文學院', '理學院', '社會科學院', '醫學院', '工學院', '生農學院', '管理學院', '公衛學院', '電機資訊學院', '法律學院', '生命科學院'],
            colors: ["#c7c7c7","#dbdb8d","#1f77b4","#2ca02c","#ff7f0e","#ffbb78","#7f7f7f","#d62728","#17becf","#9467bd","#aec7e8"],
            id: ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B']
        }

        function coloring(d) {
            return college.colors[college.labels.indexOf(d.key)];
        }

        timeChart.initData({
            dataPath: "data/105-2/college-time.csv",
            startTime: { hour: 9, minute: 30 },
            endTime: { hour: 20, minute: 0 },
            gap: 15, column: function(d) { return college.labels[college.id.indexOf(d.college)] },
            colors: {
                stream: coloring, stacked: coloring
            }
        });
    }

    byCollege();
    </script>
    <!-- (C) RSChiang / NTUOSC 2017. https://ntuosc.org -->
</body>
</html>
