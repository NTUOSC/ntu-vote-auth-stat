<html lang="zh-Hant">
<head>
    <title>臺大開源社：學生會選舉領票資訊圖表</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="臺大學生會選舉領票資訊圖表">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://ntuosc.org/vote-statistics/">
    <meta property="og:image" content="http://ntuosc.org/vote-statistics/assets/chart.png">
    <meta property="og:site_name" content="臺灣大學開源社">
    <meta property="og:description" content="開源社負責開發電子投票「嗶卡領票」的身份驗證系統，並針對歷次選舉相關數據進行分析整理。一起來看看哪個投票所最熱門、哪裡又是拓荒前線吧！">

    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/png">
    <script src="vendor/d3.v4.min.js"></script>
</head>
<body>
    <header>
        <nav class="semesters">
            <a data-semester="103-1" href="#">103-1</a>
            <a data-semester="103-2" href="#">103-2</a>
            <a data-semester="104-1" href="#">104-1</a>
            <a data-semester="105-1" href="#">105-1</a>
            <a data-semester="105-2" href="#">105-2</a>
        </nav>
        <h1>NTUSA Election Infographic<br />選舉資訊圖表</h1>
    </header>
    <div class="chart row" id="time-chart">
        <svg></svg>
    </div>
    <div class="row">
        <nav class="dimensions">
            分類：
            <a data-dimension="station" href="#">依投票所</a>
            <a data-dimension="college" href="#">依學院</a>
            <a data-dimension="standing" href="#">依學制</a>
        </nav>
        <div class="chart-type tip">
            按一下圖例以切換堆疊圖與串流圖
        </div>
    </div>
    <div class="three-up row">
        <div class="pie chart" id="college-pie-chart">
            <svg></svg>
            <div class="tooltip">
                <div class="dimension-field">學院</div>
                <div class="value-field"></div>
                <div class="percentage-field"></div>
            </div>
        </div>
        <div class="pie chart" id="station-pie-chart">
            <svg></svg>
            <div class="tooltip">
                <div class="dimension-field">投票所</div>
                <div class="value-field"></div>
                <div class="percentage-field"></div>
            </div>
        </div>
        <div class="pie chart" id="standing-pie-chart">
            <svg></svg>
            <div class="tooltip">
                <div class="dimension-field">學制</div>
                <div class="value-field"></div>
                <div class="percentage-field"></div>
            </div>
        </div>
    </div>
    <footer>
        <p>統計數據包含合辦選舉，僅供參考；實際投票時間與人數因網路狀況可能有所出入。</p>
    </footer>
    <script src="chart.js"></script>
    <script src="index.js"></script>
