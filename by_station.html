<body>
    <div class="row">
        <div class="large-12 columns">
            <h1>領票統計</h1>
            <dl class="sub-nav">
                <dt>檢視：</dt>
                <dd><a href="index.html">累積圖</a></dd>

            <ul id="charts" class="large-block-grid-4">
            </ul>
        </div>
    </div>
    <footer class="row">
        <div class="large-9 columns">
            <p>統計數據包含合辦選舉，僅供參考；實際投票時間與人數因網路狀況可能有所出入。</p>
        </div>
        <div class="large-3 columns">
            <p class="large-only-text-right">© <a href="https://ntuosc.org">臺灣大學開源社</a></p>
        </div>
    </footer>
    <script>
        var labels = ['文學院', '理學院', '社會科學院', '醫學院', '工學院', '生農學院', '管理學院', '公衛學院', '電機資訊學院', '法律學院', '生命科學院']
        var datasets = {
            '頤賢': [14, 4, 276, 0, 7, 9, 6, 1, 5, 144, 1],
            '活大': [53, 27, 28, 11, 46, 103, 29, 1, 63, 25, 8],
            '普通': [60, 23, 41, 11, 62, 60, 20, 0, 7, 24, 5],
            '大一女': [52, 16, 63, 9, 9, 43, 30, 5, 12, 43, 18],
            '共同': [29, 11, 29, 22, 21, 62, 17, 1, 16, 28, 8],
            '男一': [20, 23, 33, 9, 36, 39, 13, 1, 39, 29, 1],
            '二活': [14, 6, 18, 7, 12, 13, 103, 5, 10, 12, 4],
            '新生': [26, 24, 27, 22, 19, 36, 5, 4, 1, 12, 6],
            '醫圖': [1, 2, 2, 114, 2, 5, 0, 1, 0, 0, 0],
            '水源': [50, 1, 5, 0, 0, 0, 1, 0, 2, 3, 0],
            '公衛': [1, 0, 5, 18, 3, 2, 0, 13, 1, 0, 0],
            '總計': [320, 137, 527, 223, 217, 372, 224, 32, 156, 320, 51]
        }

        var charts = document.getElementById('charts');
        for (var station in datasets) {
            var dataset = datasets[station];
            var sum = dataset.reduce(function(a, b) { return a + b; });

            var item = document.createElement('li');
            var header = document.createElement('h5');
            var canvas = document.createElement('canvas');

            header.innerHTML = station + ' <small>(' + sum + ')</small>';
            canvas.width = 210;
            canvas.height = 160;

            var chart = new Chart(canvas.getContext('2d')).Pie(generate_flat_dataset(dataset, labels), {
                tooltipTemplate: '<%if (label){%><%=label%>: <%}%><%= value %> (<%= Math.round(value * 100 / '+sum+') %>%)',
            });

            item.appendChild(header);
            item.appendChild(canvas);
            charts.appendChild(item);
        }
    </script>
